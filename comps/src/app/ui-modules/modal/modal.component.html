<div (click)="onCloseClick()" class="ui dimmer visible active">
    <div (click)="$event.stopPropagation()" class="ui modal active">
        <i (click)="onCloseClick()" class="close icon"></i>
        <div class="header">
          <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="content">
          <ng-content></ng-content>
        </div>
        <div class="actions">
          <ng-content select="[modalFooter]"></ng-content>
        </div>
        <!-- the default button HAS to be after the .actions div for the CSS to properly show this is no custom 
        modalFooter is provided by the developer in a parent container using <app-modal></app-modal> -->
        <div class="actions actions-default">
          <button (click)="onCloseClick()" class="ui button">OK</button>
        </div>
      </div>
</div>
